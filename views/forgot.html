<!DOCTYPE html>
<html >
<head>
    <title>Forgot password</title>
    <meta charset="UTF-8">
    <script src='/javascripts/external/jquery-1.11.3.min.js'></script>
    <script src='/javascripts/forgot.js'></script>
    <link rel="stylesheet" href="/stylesheets/forgot.css">

</head>

<body>
<div class="forgot-card">

    <h1>Recuperar contraseña</h1><br>
    <p>Introduzca el correo con el que está registrado y le enviaremos instrucciones para recuperar su contraseña</p>

    <form id="forgot-form">
        <input type="text" name="email" placeholder="e-mail">
        <input type="submit" class="forgot forgot-submit" value="Recuperar contraseña">
    </form>

    <div id="loading"><img src="/images/loader.gif"/></div>
    <div id="forgot-error" class="forgot-help">El email no está registrado</div>
    <div id="forgot-success" class="forgot-help">Compruebe su bandeja de correo</div>
</div>
</body>
</html>
