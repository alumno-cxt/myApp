<!DOCTYPE html>
<html>
<head>
    <title>Log-in</title>
    <meta charset="UTF-8">
    <script src='/javascripts/external/jquery-1.11.3.min.js'></script>
    <script src='/javascripts/homePlanner.js'></script>
    <link rel="stylesheet" href="/stylesheets/create-room.css">
    <link rel="stylesheet" href="/stylesheets/menu.css">
</head>

<body>
<header class="main-header">
    <a class="logo" href="#"></a>
    <ul class="main-nav">
        <li class="dropdown">
            <a href="#">Bienvenido</a>
            <ul class="drop-nav">
                <li><a href="#">Datos personales</a></li>
                <li id="log-out"><a href="#">Cerrar sesión</a></li>
            </ul>
        </li>
        <li class="dropdown">
            <a href="#">Salas</a>
            <ul class="drop-nav">
                <li id="create-room-show"><a href="#">Crear</a></li>
                <li id="delete-room"><a href="#">Eliminar</a></li>
            </ul>
        </li>
        <li><a href="#">Contact</a></li>
    </ul>
</header>

<div id="create-room" class="create-room-card">

    <h1>Crear sala</h1><br>

    <form id="create-room-form">
        <input id="room-name" type="text" name="room-name" placeholder="Nombre">
        <input id="teacher" type="text" name="teacher" placeholder="Profesor">
        <input id="alumns" type="text" name="alumns" placeholder="Alumnos">
        <input type="submit" class="create-room create-room-submit" value="Crear">
    </form>
    <button id="load-csv">Importar</button>

    <button id="add-alumn-cr">+</button>

    <ul id="teacher-suggestion" class="teacher-suggestion-list-cr">
    </ul>

    <ul id="alumn-suggestion" class="alumn-suggestion-list-cr">
    </ul>

    <ul id="loaded-alumns" class="loaded-alumn-list">
    </ul>

    <div id="create-room-success" class="create-room-help">Usuario dado de alta con éxito</div>
    <div id="create-room-loading"><img src="/images/loader.gif"/></div>
    <div id="create-room-error" class="create-room-help">Ya esxiste otro usuario con ese correo</div>
</div>
</body>
</html>
