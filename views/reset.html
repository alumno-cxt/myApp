<!DOCTYPE html>
<html>
<head>
    <title>Reset password</title>
    <meta charset="UTF-8">
    <script src='/javascripts/external/jquery-1.11.3.min.js'></script>
    <script src='/javascripts/reset.js'></script>
    <link rel="stylesheet" href="/stylesheets/reset.css">
</head>

<body>
    <div class="forgot-card">

        <h1>Reset password</h1><br>
        <p>Set your new password</p>
        <form id="forgot-form">
            <input type="password" name="pass" placeholder="Password">
            <input type="submit" class="forgot forgot-submit" value="Reset password">
        </form>

        <div id="forgot-error" class="forgot-help">Server error</div>
    </div>
</body>
</html>
